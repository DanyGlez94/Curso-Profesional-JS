<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
  </head>
  <body>
    <h1>Abre la consola</h1>
    <h2>Herencia Prototype</h2>
    
    <script>
        function Hero(name) {
            this.name = name;
        }

        Hero.prototype.saludar = function () {
            console.log(`Hola, soy ${this.name}.`);
        }

        const zelda = new Hero('Zelda');

        //Propiedades de la instancia
        console.log("Name:", zelda.name);

        //Propiedades de la clase
        console.log('Saludar:', zelda.saludar);

        //Propiedades heredadas ej: toString
        console.log('toString:', zelda.toString);

        //hasOwnProperty (de d√≥nde sale toString o esto?)
        console.log('zelda.hasOwnProperty("name"):', zelda.hasOwnProperty('name')); //true
        console.log('zelda.hasOwnProperty("saludar"):', zelda.hasOwnProperty('saludar')); //false

        //Inspeccionemos el prototipo de Zelda
        console.log(Object.getPrototypeOf(zelda));

        //Inspeccionemos el prototipo de Hero
        console.log(Object.getPrototypeOf(Hero));

        //Inspeccionemos el prototipo de Object
        console.log(Object.getPrototypeOf(Object));
        

    </script>
  </body>
</html>
