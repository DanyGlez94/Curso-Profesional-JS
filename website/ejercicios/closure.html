        //*********************************** EJEMPLO 3 **************************
        function makeCounter(n) {
            let count = n;

            return {
                increase: function() {
                    count = count + 1;
                },
                decrease: function() {
                    count = count - 1;
                },
                getCount: function() {
                    return count;
                }
            };
        }
        let counter = makeCounter(5);
        console.log(counter.getCount());
        counter.increase();
        counter.increase();
        counter.increase();
        console.log(counter.getCount());
        counter.decrease();
        counter.decrease();
        counter.decrease();
        counter.decrease();
        console.log(counter.getCount());
